<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tick Tac Toe game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"><i class="fas fa-gamepad"></i></span><span>Tic-tac-toe</span></a><button class="btn btn-primary" type="button" onclick="resetGame()">Start Game</button></div>
    </nav>
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col">
                            <h2 id="turn" class="text-center" style="height: 100%;">Player X starts the game! Click on a cell</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h2 id="win" class="text-center" style="margin-top: 50Px;margin-bottom: 50Px;"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <div class="d-xl-flex justify-content-xl-center align-items-xl-center" id="canvas" style="width: 300px;height: 250px;text-align: center;">
                        <div>
                            <table>
                                <tbody>
                                    <tr>
                                        <td><input id="b1" type="text" class="game_button" onclick="clickCell(this.id);  check();" readonly></td>
                                        <td><input id="b2" type="text" class="game_button" onclick="clickCell(this.id);  check();" readonly></td>
                                        <td><input id="b3" type="text" class="game_button" onclick="clickCell(this.id);  check();" readonly></td>
                                    </tr>
                                    <tr>
                                        <td><input id="b4" type="text" class="game_button" onclick="clickCell(this.id);  check();" readonly></td>
                                        <td><input id="b5" type="text" class="game_button" onclick="clickCell(this.id);  check();" readonly></td>
                                        <td><input id="b6" type="text" class="game_button" onclick="clickCell(this.id);  check();" readonly></td>
                                    </tr>
                                    <tr>
                                        <td><input id="b7" type="text" class="game_button" onclick="clickCell(this.id);  check();" readonly></td>
                                        <td><input id="b8" type="text" class="game_button" onclick="clickCell(this.id);  check();" readonly></td>
                                        <td><input id="b9" type="text" class="game_button" onclick="clickCell(this.id);  check();" readonly></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
